<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security">
<head>
<!-- common head -->
	<th:block th:fragment="head"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width,initial-scale=1.0" http-equiv="X-UA-Compatible" />
    		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          		th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />
    		<link href="/css/common.css"
          		th:href="@{/css/common.css}" rel="stylesheet" />
    		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            		th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
	</th:block>
</head>
<body>
    <div th:fragment="header" class="bg-primary container-fluid" id="header">
        <h1>
        	<a href="/" th:href="@{'/'}">Sample App</a>
        </h1>
        <p style="text-align:right;" th:if="${#httpServletRequest.remoteUser != null}">Hello
          <span th:text="${#httpServletRequest.remoteUser}" /> |
          <a href="/logout" th:href="@{'/logout'}">ログアウト</a>  |
          <a href="https://github.com/KEMPER0530/spring-sample" target="_blank" alt="spring-sample">
          	<img th:src="@{'/img/mark-github.svg'}" />
          </a>
        </p>
    </div>

    <div th:fragment="footer" class="bg-primary container-fluid" id="footer">
        <ul>
            <li>
            	<a href="https://github.com/KEMPER0530/spring-sample" target="_blank">
            		<img th:src="@{'/img/mark-github.svg'}"  alt="spring-boot-sample"/>
            	</a>
            	<a href="https://github.com/KEMPER0530/spring-sample" target="_blank">spring-sample
            	</a>
            </li>
        </ul>
    </div>
</body>
</html>
